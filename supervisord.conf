[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastapi]
command=python main.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi_err.log
stdout_logfile=/var/log/supervisor/fastapi_out.log
user=root

[program:gradio]
command=python gradio_app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/gradio_err.log
stdout_logfile=/var/log/supervisor/gradio_out.log
user=root
